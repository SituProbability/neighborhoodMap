<!DOCTYPE html>
<html lang="en">
<head>
	<title>NeighborhoodMap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
		 
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<form class="navbar-form navbar-left" action="#">
				<div class="input-group">
					<input type="text" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
			
			<div class="navbar-header navbar-right">			
				<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
					<i class="glyphicon glyphicon-align-left"></i>
					<span>Toggle Sidebar</span>
				</button>
			</div>
			
			
		</div>
	</nav>
			
    <div class="wrapper">
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>Favorite Locations</h3>
			</div>
					
			<ul class="list-unstyled" id="myList" data-bind="foreach: placeList">
				<li data-bind="visible: isFilterOut, click: $parent.populateInfowindow">
					<a data-bind="text: name, click: $parent.setPlace" href="#"></a>
				</li>
				
			</ul>
			
		</nav>							
			
		<div id="map"></div>

	</div>
	
	<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
    <script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/utils/places.js"></script>
    <script src="js/app.js"></script>
	<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuyUkgH8UMjokfvT3H5lizeUzmcv8H2Kc&libraries=places&v=3&callback=run">
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').toggleClass('active');
			});
		});
		
		
    </script>
</body>
</html>
